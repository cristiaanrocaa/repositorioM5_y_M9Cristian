    <h1>Reproductor d'Àudio</h1>
    <div class="audio-container">

            <audio class="audio-player" id="audio1" controls>
                <source src="audios/MORAD - NO ESTUVISTE EN LO MALO [LYRIC VIDEO] ｜ REINSERTADO.mp4" type="audio/mpeg">
                El teu navegador no suporta l'àudio MP3.
            </audio>
            <div class="controls">
                <button class="play">Reproduir</button>
                <button class="pause">Pausar</button>
                <button class="stop">Reiniciar</button>
                <label for="volume1">Volum:</label>
                <input type="range" class="volume" id="volume1" min="0" max="1" step="0.1" value="1">
                <label for="speed1">Velocitat:</label>
                <select class="speed" id="speed1">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
                <label for="progress1">Progrés:</label>
                <input type="range" class="progress" id="progress1" min="0" max="100" value="0">
            </div>
        </div>
